[providers]
python = "3.11"

[variables]
PYTHONPATH = "/app/backend"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p backend/chroma"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
